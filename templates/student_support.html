{% extends "base.html" %}
{% block content %}
<h3>Support / Contact Admin</h3>

<form method="POST" class="mb-3">
  <textarea name="content" class="form-control" rows="3" placeholder="Type your issue..." required></textarea>
  <button class="btn btn-primary mt-2">Send</button>
</form>

<h5>Your previous messages</h5>
<ul class="list-group">
  {% for m in messages %}
  <li class="list-group-item">
    <small class="text-muted">{{ m.created_at }}</small><br>
    {{ m.content }}
  </li>
  {% else %}
  <li class="list-group-item">No messages yet.</li>
  {% endfor %}
</ul>
{% endblock %}

{% extends "base.html" %}
{% block content %}

<h3 class="text-primary fw-bold">Support / Contact Admin</h3>

<form method="POST">
  <textarea name="content" class="form-control" placeholder="Type your issue..." required></textarea>
  <button class="btn btn-primary mt-2">Send</button>
</form>

<hr>

<h4>Your previous messages</h4>

<table class="table table-bordered">
  <tr>
    <th>Your Message</th>
    <th>Admin Reply</th>
    <th>Date</th>
  </tr>

  {% for m in messages %}
  <tr>
    <td>{{ m.content }}</td>
    <td>{{ m.reply if m.reply else "No reply yet" }}</td>
    <td>{{ m.created_at }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}

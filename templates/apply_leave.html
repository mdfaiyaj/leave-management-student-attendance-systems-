{% extends "base.html" %}
{% block content %}

<style>
  body {
    background: #f5f7fa;
  }

  .apply-container {
    max-width: 680px;
    margin: 40px auto;
    background: #ffffff;
    padding: 35px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid #e4e7ec;
  }

  .apply-title {
    font-size: 32px;
    font-weight: 800;
    text-align: center;
    color: #0d6efd;
    margin-bottom: 30px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  label {
    font-size: 19px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  input,
  textarea {
    font-size: 18px !important;
    padding: 14px !important;
    border-radius: 10px !important;
    border: 1px solid #cbd3e1 !important;
  }

  input:focus,
  textarea:focus {
    border-color: #0d6efd !important;
    box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.2) !important;
  }

  .btn-submit {
    width: 100%;
    padding: 14px;
    font-size: 20px;
    font-weight: 700;
    border-radius: 10px;
    background: linear-gradient(90deg, #0d6efd, #0056d6);
    border: none;
    color: white;
    transition: 0.3s;
  }

  .btn-submit:hover {
    background: linear-gradient(90deg, #0056d6, #0043b8);
  }

  .date-group {
    display: flex;
    gap: 20px;
  }

  .date-item {
    flex: 1;
  }
</style>


<div class="apply-container">

  <h2 class="apply-title">Apply for Leave</h2>

  <form method="POST">

    <!-- Date Row -->
    <div class="date-group">
      <div class="mb-3 date-item">
        <label>From Date</label>
        <input type="date" name="from_date" class="form-control" required>
      </div>

      <div class="mb-3 date-item">
        <label>To Date</label>
        <input type="date" name="to_date" class="form-control" required>
      </div>
    </div>

    <!-- Reason -->
    <div class="mb-3">
      <label>Reason for Leave</label>
      <textarea name="reason" class="form-control" rows="4"
        placeholder="Explain your reason clearly... (e.g., Fever, Family Issue, Medical Leave)" required></textarea>
    </div>

    <button class="btn-submit">Submit Leave</button>
  </form>

</div>

{% endblock %}

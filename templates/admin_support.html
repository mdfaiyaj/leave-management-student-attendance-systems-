{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h3 class="mb-3">Student Support Messages</h3>

    <ul class="list-group">
        {% for m in messages %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between">
                <strong>{{ m.name }}</strong>
                <small class="text-muted">{{ m.created_at }}</small>
            </div>

            <p class="mt-2">{{ m.content }}</p>
        </li>
        {% else %}
        <li class="list-group-item text-center">No messages yet.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
